version: "3.8"

# Needed for auto
#CF_API_KEY: ${CF_API_KEY}

services:
  mc:
    image: itzg/minecraft-server:${IMAGE_TAG:-latest}
    volumes:
      - ./modpacks:/modpacks:ro
    environment:
      EULA: "true"
      TYPE: CURSEFORGE
      VERSION: 1.20.1
      CF_SERVER_MOD: /modpacks/BMC4_FORGE_1.20.1_Server_Pack_v14.zip
      MEMORY: 4G
      ENABLE_AUTOPAUSE: "true"
      MOTD: "Invest in Craigs Anal Face Cream Today!"
      ALLOW_FLIGHT: "true"
    ports:
      - "25565:25565"